<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do App</title>
        <link rel="stylesheet" href="to-do-list-app.css">
    </head>
        
    <body>
        <!-- nav bar -->
        <nav class="navbar">
            <p>
            This app features: adding tasks, marking tasks as complete, deleting 
            tasks, and saving tasks in local storage!
            </p>
            <h1>To-Do App</h1>
            <ul class="nav-links">
                <li><a href="#current-tasks">Current Tasks</a></li>
                <li><a href="#past-tasks">Past Tasks</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </body>

    <!-- content of the page -->
    <main>
        <section id="current-tasks">
            <h2>My to-do's</h2>

            <input type="text" id="newTask" placeholder="Add new task">
            <button id="addTask">Add</button>
            <ul></ul>
        </section>

        <section id="past-tasks">
            <h2>Past Tasks</h2>
            <p></p>
        </section>

        <section id="about">
            <h2>About</h2>
        </section>

        <script>
            /* add new task */
            $(document).ready(function() {
                $("#addTask").click(function() {
                    let task = $("#newTask").val().trim();
                    if (task !== "") {
                    $("#taskList").append(`<li>${task} 
                        <button class="delete">‚ùå</button></li>`);
                    $("#newTask").val("");
                    }
                });

                /* mark task as complete */
                $("#taskList").on("click", "li", function() {
                    $(this).toggleClass("completed");
                })

                /* delete task */
                $("#taskList").on("click", ".delete", function(e){
                    e.stopPropagayion();
                    $(this).parent()/fadeOut(300, function() {
                        $(this).remove();
                    });
                });
            });
        </script>
    </main>
</html>
