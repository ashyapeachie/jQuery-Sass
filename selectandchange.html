<!DOCTYPE html>
<html lang="en">
    <h2 id="heading">Hello, World!</h2>

    <button id="changeText">Change Text</button>

    <script>
        $("#changeText").click(function() {
            $("#heading").text("you changed me using jQuery!");
        });
    </script>
</html>
