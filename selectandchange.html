<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changing of Text</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #heading {
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>
    <h2 id="heading">Hello, World!</h2>

    <button id="changeText">Change Text</button>

    <script>
        $(document).ready(function() {
            $("#changeText").click(function() {
                $("#heading").html("<strong>✨ You changed me with jQuery! ✨</strong>");

                $("#heading").css({
                    "color": "pink",
                    "font-size": "32px",
                    "background-color": "magenta",
                    "padding": "15px",
                    "border-radius": "10px",
                    "display": "inline-block"
                })
            });
        });
    </script>
</body>
</html>
