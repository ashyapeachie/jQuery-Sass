<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>

<body>
    <p>

    </p>
    <div id="box" style="width:50px;height:50px;background:red;position:relative;"></div>
    <button id="move">Moving</button>

    <script>
        $("#move").click(function() {
            $("#box").animate({ left: '250px' }, 1000);
        })
    </script>
</body>
</html>
